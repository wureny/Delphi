name: CD Release Package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package-and-release:
    name: Package and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release bundle
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME:-snapshot}"
          mkdir -p dist

          INCLUDE_PATHS=(
            "docs"
            ".github/ISSUE_TEMPLATE"
            "scripts/ci"
            "LICENSE"
          )

          if [ -d "ontology" ]; then
            INCLUDE_PATHS+=("ontology")
          fi

          tar -czf "dist/delphi-${VERSION}.tar.gz" "${INCLUDE_PATHS[@]}"
          sha256sum "dist/delphi-${VERSION}.tar.gz" > "dist/delphi-${VERSION}.sha256"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: delphi-release-bundle-${{ github.ref_name }}
          path: dist/

      - name: Create GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
